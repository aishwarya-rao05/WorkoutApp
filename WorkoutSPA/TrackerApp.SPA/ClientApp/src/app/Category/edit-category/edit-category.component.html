<form novalidate [formGroup]="frmCat" (ngSubmit)="saveform(frmCat)">
  <div class="form-group col-md-4">
    <label for="">Enter Category Name</label>
    <input type="text" name="name" id="name" fromControlName="name" class="form-control" [ngClass]="{'is-valid': f.name.valid, 'is-invalid': f.name.invalid && f.name.dirty}">
    <!--validations-->
    <div *ngIf="(f.name.invalid && f.name.dirty) && f.name.errors?.required " class="invalid-feedback">
      Category Name is required
    </div>
    <div *ngIf="f.name.invalid && f.name.dirty && f.name.errors?.minLength " class="invalid-feedback">Minimum 3 characters</div>
  </div>
  <div class="form-group col-md-12">
    <button type="submit" class="btn btn-success btn-lg" (ngSubmit)="saveform(frmCat)">Edit</button>
    <a [routerLink]="['/category-list']" class="btn btn-secondary ml-3">Back to list</a>
  </div>
</form>
